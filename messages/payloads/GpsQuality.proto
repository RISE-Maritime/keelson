syntax = "proto3";

import "google/protobuf/timestamp.proto";

package keelson;


message GpsQuality {
  
  google.protobuf.Timestamp timestamp = 1;

  // GPS fix type
  enum FixType {
    UNKNOWN = 0;
    INVALID = 1;
    FIX_NO = 2;
    FIX_2D = 3;
    FIX_3D = 4;
    GPS_DR = 5;
    TIME_ONLY = 6;
    DR_ONLY = 7; // Dead Reckoning
    FIX_3D_DGPS = 8;
    FIX_3D_RTK = 9;
  }
  
  FixType fix_type = 2;

}