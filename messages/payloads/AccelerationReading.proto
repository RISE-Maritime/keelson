syntax = "proto3";

import "google/protobuf/timestamp.proto";

package keelson;

message Acceleration {
    
    google.protobuf.Timestamp timestamp = 1;

    float x_mpss = 2; // Acceleration in the x direction in meters per second squared
    float y_mpss = 3; // Acceleration in the y direction in meters per second squared
    float z_mpss = 4; // Acceleration in the z direction in meters per second squared

}