### Well-known subjects ###

# Raw
raw:
    schema: keelson.primitives.TimestampedBytes
    link: https://github.com/RISE-Maritime/keelson/blob/main/messages/payloads/TimestampedBytes.proto
    category: raw

raw_bytes:
    schema: keelson.primitives.TimestampedBytes
    link: https://github.com/RISE-Maritime/keelson/blob/main/messages/payloads/TimestampedBytes.proto
    category: raw
    
raw_string:
    schema: keelson.primitives.TimestampedString
    link: https://github.com/RISE-Maritime/keelson/blob/main/messages/payloads/TimestampedString.proto
    category: raw

raw_json:
    schema: keelson.primitives.TimestampedString
    link: https://github.com/RISE-Maritime/keelson/blob/main/messages/payloads/TimestampedString.proto
    category: raw


# Log (Event logging)
log:
    schema: foxglove.Log
    link: https://github.com/RISE-Maritime/keelson/blob/main/messages/payloads/Log.proto
    category: log


# Primitive payloads (subject name is the unit of the value in message)
percentage: 
    schema: keelson.primitives.TimestampedFloat
    category: primitive
    link: https://github.com/RISE-Maritime/keelson/blob/main/messages/payloads/TimestampedFloat.proto
degrees:
    schema: keelson.primitives.TimestampedFloat
    category: primitive
    link: https://github.com/RISE-Maritime/keelson/blob/main/messages/payloads/TimestampedFloat.proto
rpm:
    schema: keelson.primitives.TimestampedFloat
    category: primitive
    link: https://github.com/RISE-Maritime/keelson/blob/main/messages/payloads/TimestampedFloat.proto
meters:
    schema: keelson.primitives.TimestampedFloat
    category: primitive
    link: https://github.com/RISE-Maritime/keelson/blob/main/messages/payloads/TimestampedFloat.proto
kilometers:
    schema: keelson.primitives.TimestampedFloat
    category: primitive
    link: https://github.com/RISE-Maritime/keelson/blob/main/messages/payloads/TimestampedFloat.proto
meters_per_second:
    schema: keelson.primitives.TimestampedFloat
    category: primitive
    link: https://github.com/RISE-Maritime/keelson/blob/main/messages/payloads/TimestampedFloat.proto
kilometers_per_hour:
    schema: keelson.primitives.TimestampedFloat
    category: primitive
    link: https://github.com/RISE-Maritime/keelson/blob/main/messages/payloads/TimestampedFloat.proto
nautical_miles:
    schema: keelson.primitives.TimestampedFloat
    category: primitive
    link: https://github.com/RISE-Maritime/keelson/blob/main/messages/payloads/TimestampedFloat.proto
knots:
    schema: keelson.primitives.TimestampedFloat
    category: primitive
    link: https://github.com/RISE-Maritime/keelson/blob/main/messages/payloads/TimestampedFloat.proto


##################
# Compound payloads

## Network Ping
network_ping:
    schema: keelson.compound.NetworkPing
    category: network
network_result:
    schema: keelson.compound.NetworkResult
    category: network

##################
# Navigation

## Targets
target:
    schema: keelson.compound.Target
    category: navigation
target_description:
    schema: keelson.compound.TargetDescription
    category: navigation

    
##################
# Perception sensors 

config_perception_sensor:
    schema: keelson.compound.ConfigurationSensorPerception
    category: config



## Images 
raw_image:
    schema: foxglove.RawImage
    category: image
compressed_image:
    schema: foxglove.CompressedImage
    category: image

## Laser or 2D Lidar
laser_scan:
    schema: foxglove.LaserScan
    category: lidar

## Radar
radar_spoke:
    schema: keelson.compound.RadarSpoke
    category: radar
radar_sweep:
    schema: keelson.compound.RadarSweep
    category: radar

## Point Cloud
point_cloud:
    schema: foxglove.PointCloud
    category: point cloud
point_cloud_simplified:
    schema: keelson.compound.PointCloudSimplified
    category: point cloud

##################
# Internal sensors

## IMU (Inertial Measurement Units)
imu_reading:
    schema: keelson.compound.ImuReading
    category: imu



##################
# Control actions and device states

## Sail  
sail_control_state:
    schema: keelson.compound.SailControlState
    category: control
sail_state:
    schema: keelson.compound.SailState
    category: control

## Thrusters
command_thrust:
    schema: keelson.compound.CommandThruster
    category: control

## Camera movement
command_camera_xy:
    schema: keelson.compound.CommandCameraXY
    category: control

# Simulation
simulation_state:
    schema: keelson.compound.SimulationState
    category: simulation
simulation_ship:
    schema: keelson.compound.SimulationShip
    category: simulation


##################
# NMEA 

## NMEA Messages as RAW strings
nmea_string:
    schema: keelson.primitives.TimestampedString
    category: nmea

# NMEA Messages
nmea_gngns:
    schema: keelson.compound.GNGNS
    category: nmea


##################
# MAVLINK

## Flight Controller Telemetry 
flight_controller_telemetry_vfrhud:
    schema: keelson.compound.VFRHUD
    category: mavlink
flight_controller_telemetry_rawimu:
    schema: keelson.compound.RawIMU
    category: mavlink
flight_controller_telemetry_ahrs:
    schema: keelson.compound.AHRSs
    category: mavlink
flight_controller_telemetry_vibration:
    schema: keelson.compound.Vibration
    category: mavlink
flight_controller_telemetry_battery:
    schema: keelson.compound.BatteryStatus
    category: mavlink






###########################################################################################
# Backward compatibility, old subjects that will be removed in the next major version

## Levers
lever_position_pct:
    schema: keelson.primitives.TimestampedFloat
    
## Propeller
propeller_rate_rpm:
    schema: keelson.primitives.TimestampedFloat
propeller_pitch_rpm:
    schema: keelson.primitives.TimestampedFloat
