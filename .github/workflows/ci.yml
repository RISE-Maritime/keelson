name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Sync workspace
        run: uv sync --group dev

      - name: Generate SDK code
        run: cd sdks/python && ./generate_python.sh

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Check formatting with black
        run: |
          uv run black --check --verbose sdks/python --extend-exclude _pb2.py
          uv run black --check --verbose connectors

  test-sdk:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Sync workspace
        run: uv sync --group dev

      - name: Generate SDK code
        run: cd sdks/python && ./generate_python.sh

      - name: Test SDK
        run: uv run pytest -vv sdks/python/tests/

  test-connectors-unit:
    runs-on: ubuntu-latest
    needs: test-sdk

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Sync workspace with all packages
        run: uv sync --all-packages --group dev

      - name: Generate SDK code
        run: cd sdks/python && ./generate_python.sh

      - name: Test connectors (unit tests)
        run: uv run pytest -vv -m "not e2e" connectors/

  test-connectors-e2e:
    runs-on: ubuntu-latest
    needs: test-connectors-unit

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Sync workspace with all packages
        run: uv sync --all-packages --group dev

      - name: Generate SDK code
        run: cd sdks/python && ./generate_python.sh

      - name: Test connectors (e2e tests)
        run: uv run pytest -vv -m e2e connectors/

  test-javascript-sdk:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - uses: astral-sh/setup-uv@v4

      - name: Sync for protoc
        run: uv sync --group dev

      - name: Install JS dependencies
        run: cd sdks/js && npm ci

      - name: Generate code
        run: cd sdks/js && ./generate_javascript.sh

      - name: Run tests
        run: cd sdks/js && npm run test

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint, test-sdk, test-connectors-unit]

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Sync for protoc
        run: uv sync --group dev

      - name: Generate SDK code
        run: cd sdks/python && ./generate_python.sh

      - name: Build connector image
        run: |
          docker build -f docker/Dockerfile -t keelson .

      - name: Smoke test all connector binaries
        run: |
          # Verify all CLI binaries are accessible and can show help
          # AIS connectors
          docker run --rm keelson "ais2keelson --help"
          docker run --rm keelson "digitraffic2keelson --help"
          docker run --rm keelson "keelson2ais --help"
          # Camera connector
          docker run --rm keelson "camera2keelson --help"
          # Foxglove connector
          docker run --rm keelson "keelson2foxglove --help"
          # KLOG connectors
          docker run --rm keelson "keelson2klog --help"
          docker run --rm keelson "klog2mcap --help"
          # MCAP connectors
          docker run --rm keelson "keelson2mcap --help"
          docker run --rm keelson "mcap2keelson --help"
          docker run --rm keelson "mcap-tagg --help"
          # MediaMTX connector
          docker run --rm keelson "mediamtx-whep --help"
          # Mockups connector
          docker run --rm keelson "mockup-radar2keelson --help"
          # NMEA connectors
          docker run --rm keelson "nmea01832keelson --help"
          docker run --rm keelson "keelson2nmea0183 --help"
          docker run --rm keelson "n2k2keelson --help"
          docker run --rm keelson "keelson2n2k --help"
          docker run --rm keelson "n2k-cli --help"
          # Platform connector
          docker run --rm keelson "platform-geometry2keelson --help"

      - name: Smoke test additional tools
        run: |
          docker run --rm keelson "socat -V"
          docker run --rm keelson "jq --version"
          docker run --rm keelson "shuffle --help"
