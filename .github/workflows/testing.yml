name: 'Testing'
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  python-sdk-linting:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout (GitHub)
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Installing requirements
        run: pip3 install -r requirements_dev.txt

      - name: Linting sdk
        run: |
          black --check --verbose sdks/python --extend-exclude _pb2.py

  python-sdk-testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:

      - name: Checkout (GitHub)
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Installing requirements
        run: pip3 install -r requirements_dev.txt

      - name: Generating payload code
        run: |
          (cd sdks/python && ./generate_python.sh)

      - name: Testing with pytest
        env:
          PYTHONPATH: ./sdks/python
        run: |
          pytest -vv sdks/python/tests

  javascript-sdk-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Installing protoc (through python)
        run: pip3 install -r requirements_dev.txt

      - name: Install dependencies
        run: (cd sdks/js && npm ci)

      - name: Generate code
        run: (cd sdks/js && ./generate_javascript.sh)

      - name: Run tests
        run: (cd sdks/js && npm run test)

  rust-sdk-linting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: sdks/rust/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: (cd sdks/rust && cargo fmt --check)

      - name: Run clippy
        run: (cd sdks/rust && cargo clippy -- -D warnings)

  rust-sdk-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: sdks/rust/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build SDK
        run: (cd sdks/rust && cargo build --verbose)

      - name: Run tests
        run: (cd sdks/rust && cargo test --lib --verbose)

  docker-image-test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout (GitHub)
        uses: actions/checkout@v3

      - name: Build docker image
        run: |
          docker build -t keelson-ci-image .

      - name: Test calling one of the connectors
        run: |
          docker run keelson-ci-image "mcap-record --help"