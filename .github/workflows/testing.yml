name: 'Testing'
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  python-sdk-linting:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout (GitHub)
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Installing requirements
        run: pip3 install -r requirements_dev.txt

      - name: Linting sdk
        run: |
          black --check --verbose sdks/python --extend-exclude _pb2.py

  python-connector-linting:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout (GitHub)
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Installing requirements
        run: pip3 install -r requirements_dev.txt

      - name: Linting connectors
        run: |
          find connectors -type f -path '*/bin/*' -exec black --check --verbose {} +

  python-e2e-test-linting:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout (GitHub)
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Installing requirements
        run: pip3 install -r requirements_dev.txt

      - name: Linting e2e tests
        run: |
          black --check --verbose tests/e2e

  python-sdk-testing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:

      - name: Checkout (GitHub)
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Installing requirements
        run: pip3 install -r requirements_dev.txt

      - name: Generating payload code
        run: |
          (cd sdks/python && ./generate_python.sh)

      - name: Testing with pytest
        env:
          PYTHONPATH: ./sdks/python
        run: |
          pytest -vv sdks/python/tests

  javascript-sdk-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Installing protoc (through python)
        run: pip3 install -r requirements_dev.txt

      - name: Install dependencies
        run: (cd sdks/js && npm ci)

      - name: Generate code
        run: (cd sdks/js && ./generate_javascript.sh)

      - name: Run tests
        run: (cd sdks/js && npm run test)

  docker-image-build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout (GitHub)
        uses: actions/checkout@v3

      - name: Build docker image
        run: |
          docker build -t keelson-ci-image .

      - name: Save docker image
        run: |
          docker save keelson-ci-image -o /tmp/keelson-ci-image.tar

      - name: Upload docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: keelson-ci-image
          path: /tmp/keelson-ci-image.tar
          retention-days: 1

  connector-e2e-testing:
    runs-on: ubuntu-latest
    needs: docker-image-build

    steps:

      - name: Checkout (GitHub)
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Installing requirements
        run: pip3 install -r requirements_dev.txt

      - name: Download docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: keelson-ci-image
          path: /tmp

      - name: Load docker image
        run: |
          docker load -i /tmp/keelson-ci-image.tar

      - name: Run e2e tests
        env:
          KEELSON_TEST_IMAGE: keelson-ci-image
        run: |
          pytest -vv tests/e2e
